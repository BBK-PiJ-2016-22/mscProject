@main("Create Candidate Profile") {

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Create Candidate Profile</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/recruiterMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/">Log Out</a></li>
        </ul>
      </div>
    </nav>

  </header>


  <div class="outer-container container-fluid">

  </div>

  <div id="candidateForm" class="container-fluid">

    <form role="form" method="post">

      <h3 style="margin-bottom: 25px;
        text-align: center;">Candidate Profile</h3>

      <div class="col-md-5">

        <div class="form-area">


          <br style="clear: both">


          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required>
          </div>


          <div class="form-group">
            <input type="text" class="form-control" id="education" name="education" placeholder="Education" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="currentJobTitle" name="currentJobTitle" placeholder="Current Job Title" required>
          </div>

          <input type="submit" id="submit" name="submit" value="Create New Profile" class="btn btn-primary pull-right">


        </div>

      </div>

      <div id="dropForm" class="form-group">

        <label for="sel1">Select Education Level:</label>

        <select class="form-control" id="sel1" name="educationLevel" required>
          <option value="0">No Formal Education</option>
          <option value="1">Bachelor Level</option>
          <option value="2">Masters Level</option>
          <option value="3">Phd Level</option>
        </select>

        <label for="sel2">Select Experience Level:</label>

        <select class="form-control" id="sel2" name="experienceLevel"required>
          <option value="0">No Formal Education</option>
          <option value="1">Bachelor Level</option>
          <option value="2">Masters Level</option>
          <option value="3">Phd Level</option>
        </select>


      </div>



    </form>

  </div>

}
