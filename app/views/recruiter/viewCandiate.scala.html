@import persistenceAPI.DataBaseConnection.objects.Candidate

@(list: List[Candidate])

  @main("View Candidate") {

    <header>

      <nav id="upperbar" class="navbar navbar-inverse">

        <div class="container-fluid">

          <div class="navbar-header">
            <div class="navbar-brand">Create Candidate Profile</div>
          </div>

          <ul class="nav navbar-nav">

            <li class="nav-item nav-link"><a href="/recruiterMain">Home</a></li>

            <li class="nav-item nav-link"><a href="/logout">Log Out</a></li>
          </ul>
        </div>
      </nav>

    </header>


    <div class="outer-container container-fluid">

    </div>

    <div id="scrollTableCandidates" class="container">

      <div class="table-group">

      @for(item <- list) {

        <a href="candidate?id=@item.ID.toString" class="list-group-item list-group-item-action">

          <table class="table">

            <tr>
              <td>@item.name</td>
              <td>@item.surname</td>
              <td>@item.educationName</td>
              <td>@item.currentJobTitle</td>

            </tr>

          </table>

        </a>

      }

      </div>

    </div>

  }
