@import model.DataBaseConnection.Objects.Skill
@(list: List[Skill])(candidateID: Int)(skillID: Int)

@main("Main") {

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Add Skill</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/recruiterMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/">Log Out</a></li>

        </ul>
      </div>
    </nav>

  </header>

  <div class="outer-container container-fluid">

  </div>

  <div id="scrollList" class="container">

    <div class="list-group">

    @for(item <- list) {

      <a href="/recruiterMain/candidate/addSkill?CandidateID=@candidateID&SkillID=@item.skillID"
      class="list-group-item list-group-item-action">@item.name</a>

    }

    </div>

  </div>


}
