@main("Create Candidate Profile"){

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Create Candidate Profile</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/recruiterMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/">Log Out</a></li>
        </ul>
      </div>
    </nav>

  </header>




  <div class="outer-container container-fluid">

  </div>

  <div   id="candidateForm" class="container-fluid">

    <div  class="col-md-5">

      <div class="form-area">

        <form role="form">

          <br style="clear:both">

          <h3 style="margin-bottom: 25px; text-align: center;">Candidate Profile</h3>

          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="education" name="education" placeholder="Education" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="currentJobTitle" name="currentJobTitle" placeholder="Current Job Title" required>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
          </div>

          <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Create New Profile</button>

        </form>
      </div>
    </div>

  </div>



}
