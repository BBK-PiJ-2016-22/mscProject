@import persistenceAPI.DataBaseConnection.objects.ChatMessage

@(receivedMessage: ChatMessage)

@main("Read Message") {

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("/stylesheets/inbox.css")" >


  <header>

    <nav id="upperbar" class="navbar navbar-default ">
    </nav>

  </header>


  <div class="outer-container container-fluid">

  </div>

  <div id="inboxContainer" class="container">

    <div class="row">
      <div class="col-sm-3 col-md-2">
        <a href="#" class="btn btn-danger btn-sm btn-block" role="button">COMPOSE</a>
        <hr />
        <ul class="nav nav-pills nav-stacked">
          <li class="active"><a href="inbox"><span class="badge pull-right">2</span> Inbox </a>
          </li>
          <li><a href="sentInbox">Sent Mail</a></li>
        </ul>
      </div>


      <div id="emailHeader">
        <p>@receivedMessage.subject</p>
      </div>

      <div class="col-sm-9 col-md-10">
        <pre id="message" class="container"> @receivedMessage.messageBody</pre>
      </div>

    </div>
  </div>
}
