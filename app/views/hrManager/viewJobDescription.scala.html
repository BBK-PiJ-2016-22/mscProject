@import model.DataBaseConnection.Objects.JobDescription

@(list: List[JobDescription])

@main("View Job Descriptions") {

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Create Job Description</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/hrManagerMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/">Log Out</a></li>
        </ul>
      </div>
    </nav>

  </header>


  <div class="outer-container container-fluid">

  </div>

  <div id="scrollTableCandidates" class="container">

    <div class="table-group">

    @for(item <- list) {

      <a href="jobDescription?id=@item.ID.toString" class="list-group-item list-group-item-action">

        <table class="table">

          <tr>
            <td>@item.jobTitle</td>
            <td>@item.educationName</td>

          </tr>

        </table>

      </a>


    }

    </div>

  </div>

}
