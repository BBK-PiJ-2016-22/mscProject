@import persistenceAPI.DataBaseConnection.objects.JobDescription

@(list: List[JobDescription])

  @main("Delete Job Descriptions") {

    <header>

      <nav id="upperbar" class="navbar navbar-inverse">

        <div class="container-fluid">

          <div class="navbar-header">
            <div class="navbar-brand">Create Job Description</div>
          </div>

          <ul class="nav navbar-nav">

            <li class="nav-item nav-link"><a href="/hrManagerMain">Home</a></li>

            <li class="nav-item nav-link"><a href="/logout">Log Out</a></li>
          </ul>
        </div>
      </nav>

    </header>


    <div class="outer-container container-fluid">

    </div>

    <div id="scrollTableCandidates2" class="container">

      <div class="table-group">

      @for(item <- list) {

        <button onclick="document.getElementById('jobDescriptionID')
        .setAttribute('value', @item.ID)" class="list-group-item list-group-item-action">

          <table class="table">

            <tr>
              <td>@item.jobTitle</td>
              <td>@item.educationName</td>

            </tr>

          </table>

        </button>


      }

      </div>

    </div>

    <form class="form-inline" role="form" method="post">
      <input id="jobDescriptionID" type="hidden" name="jobDescriptionID" value="#"/>

      <div class="form-group" >
        <input id="deleteButton2" type="submit" class="btn btn-primary" value="Delete">
      </div>
    </form>

  }
