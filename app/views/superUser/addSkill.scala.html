@import model.DataBaseConnection.Objects.Skill
@(list: List[Skill])

@main("Add Skill") {

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Add Skill</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/superUserMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </nav>

  </header>


  <div class="outer-container container-fluid">

  </div>

  <div id="addSkill" class="container-fluid">

    <form role="form" method="post">

      <h3>Add Skill</h3>

      <div class="col-md-5">

        <div class="form-area">


          <br style="clear: both">


          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>

          <input type="submit" id="submit" name="submit" value="Add New Skill" class="btn btn-primary pull-right">


        </div>

      </div>

    </form>

  </div>


  <div id="scrollList" class="container">

    <div class="list-group">

    @for(item <- list) {

      <a href="#" class="list-group-item list-group-item-action">@item.name</a>

    }

    </div>

  </div>


}
