@import persistenceAPI.DataBaseConnection.objects.Skill
@(list: List[Skill])

@main("Delete Skill") {

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Delete Skill</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/superUserMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </nav>

  </header>


  <div class="outer-container container-fluid">

  </div>

  <div id="scrollList2" class="container">

    <div class="list-group">

    @for(item <- list) {

      <button id=itemButton" onclick="document.getElementById('skillID').setAttribute('value', @item.skillID)"
      class="list-group-item list-group-item-action">@item.name</button>

    }

    </div>


  </div>

  <form class="form-inline" role="form" method="post">
    <input id="skillID" type="hidden" name="skillID" value="#"/>

    <div class="form-group" >
      <input id="deleteButton1" type="submit" class="btn btn-primary" value="Delete">
    </div>
  </form>


}
