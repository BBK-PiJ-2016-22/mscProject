@main("Add User") {

  <header>

    <nav id="upperbar" class="navbar navbar-inverse">

      <div class="container-fluid">

        <div class="navbar-header">
          <div class="navbar-brand">Add Skill</div>
        </div>

        <ul class="nav navbar-nav">

          <li class="nav-item nav-link"><a href="/superUserMain">Home</a></li>

          <li class="nav-item nav-link"><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </nav>

  </header>


  <div class="outer-container container-fluid">

  </div>

  <div id="addSkill" class="container-fluid">

    <form role="form" method="post">

      <h3>Add User</h3>

      <div class="col-md-5">

        <div class="form-area">


          <br style="clear: both">


          <div class="form-group">
            <input type="text" class="form-control" id="UserName" name="userName" placeholder="User Name" required>

          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="password" name="password" placeholder="Password" required>

          </div>

          <div id="" class="form-group">

            <select class="form-control" id="selPrivilege" name="privilege" required>
              <option value="1">Recruiter</option>
              <option value="2">HR Manager</option>
            </select>

          </div>

          <input type="submit" id="submit" name="submit" value="Add New User" class="btn btn-primary pull-right">


        </div>

      </div>

    </form>

  </div>


}
